        function getXMLDoc(externalURL, externalTextDiv) {

                xmlhttp = new XMLHttpRequest();
            }
            else {// code for IE6, IE5
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
            }

            if (xmlhttp){
                xmlhttp.onreadystatechange = function () {
                    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {

                        /* the innerHTML is between <div id="myDiv">-------</div> */

                        //document.getElementById(externalTextDiv).innerHTML = "Server side time: " + '<span style="color:blue">' + xmlhttp.responseText + "</span>";

                            if (statusTxt == "error")
                                alert("Error: " + xhr.status + ": " + xhr.statusText);
                        });
                    }
                }
                xmlhttp.open("GET", externalURL, true);

                /* we are using GET, null in the body */

                xmlhttp.send(null);
               
            }
        }
